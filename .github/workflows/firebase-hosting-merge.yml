        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ALPINE_FIGURE_414421 }}
          channelId: live
          projectId: alpine-figure-414421